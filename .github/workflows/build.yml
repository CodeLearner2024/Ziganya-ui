name: Expo Build

on:
  push:
    branches:
      - main  # ou master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install -g eas-cli
      - run: npm install
      - run: eas login --token ${{ secrets.EAS_TOKEN }}
      - run: eas build --platform android --non-interactive
